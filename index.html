<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Oâ€˜yini</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: url('background.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cellsframe {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('cellsframe.png') no-repeat center/cover;
            z-index: 2;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
            width: 90%;
            height: 90%;
            position: relative;
            z-index: 1;
        }
        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .hide { 
            transform: scale(0);
            opacity: 0;
        }
        .star, .bomb {
            width: 100%;
            height: 100%;
            transform: scale(0);
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .show-star {
            transform: scale(1);
            opacity: 1;
        }
        .show-bomb {
            transform: rotate(90deg) scale(1);
            opacity: 1;
        }
        .animate-bomb {
            animation: bomb-rotate 0.5s forwards;
        }
        @keyframes bomb-rotate {
            0% { transform: rotate(90deg) scale(1); }
            100% { transform: rotate(180deg) scale(1.2); }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="cellsframe"></div>
        <div class="grid" id="grid"></div>
    </div>

    <script>
        function generateGrid() {
            const grid = document.getElementById("grid");
            grid.innerHTML = "";

            let cells = [];
            let bombPositions = new Set();

            while (bombPositions.size < 3) {
                bombPositions.add(Math.floor(Math.random() * 25));
            }

            for (let i = 0; i < 25; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell", "hide");

                let img = document.createElement("img");
                img.src = bombPositions.has(i) ? "bomb.png" : "star.png";
                img.classList.add(bombPositions.has(i) ? "bomb" : "star");

                cell.appendChild(img);
                cells.push(cell);
                grid.appendChild(cell);
            }

            // Kataklar kichrayib yo'qolishi
            setTimeout(() => {
                cells.forEach(cell => cell.classList.add("hide"));
            }, 100);

            // Yangi random PNG chiqishi
            setTimeout(() => {
                cells.forEach(cell => {
                    let img = cell.querySelector("img");
                    if (img.classList.contains("bomb")) {
                        img.classList.add("show-bomb", "animate-bomb");
                    } else {
                        img.classList.add("show-star");
                    }
                    cell.classList.remove("hide");
                });
            }, 500);
        }

        document.body.addEventListener("click", generateGrid);
        generateGrid();
    </script>

</body>
</html>
